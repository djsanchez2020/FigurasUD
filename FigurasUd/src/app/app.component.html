<!-- Toolbar -->
<h3>Figuras</h3>

<div class="container">
  <div class="row">
    <div class="col-3">
      <button class="btn btn-outline-primary"
              data-toggle="modal" data-target="#formModal" 
              (click)="llenarDatos('cuadrado')">Cuadrado</button>
    </div>
    <div class="col-3">
      <button class="btn btn-outline-primary"
              data-toggle="modal" data-target="#formModal" 
              (click)="llenarDatos('triángulo')">Triángulo</button>
    </div>
    <div class="col-3">
      <button class="btn btn-outline-primary" 
              data-toggle="modal" data-target="#formModal" 
              (click)="llenarDatos('circulo')">Circulo</button>
    </div>
    <div class="col-3">
      <button class="btn btn-outline-primary"
              data-toggle="modal" data-target="#formModal" 
              (click)="llenarDatos('rectángulo')">Rectángulo</button>
    </div>
  </div>  
</div>


<div class="modal fade" id="formModal" tabindex="-1" role="dialog" aria-labelledby="formModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="formModalLabel">{{figura.nombre | capitalizado}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form
              #datos="ngForm">
          <div class="form-group">
            <!-- Rectangulo -->
            <div class="row" *ngIf="figura.nombre == 'rectángulo'">
              <div class="col-2">
                <label class="col-form-label">Alto:</label>
              </div>             
              <div class="col-4">
                <input type="number" class="form-control" [(ngModel)]="figura.altura" name="altura">  
              </div>
              <div class="col-2">
                <label class="col-form-label">Ancho:</label>
              </div>
              <div class="col-4">
                <input type="number" class="form-control" [(ngModel)]="figura.base" name="base">               
              </div>
            </div>
            <!-- Cuadrado -->
            <div class="row" *ngIf="figura.nombre == 'cuadrado'">
              <div class="col-2">
                <label class="col-form-label">Lado:</label>
              </div>             
              <div class="col-4">
                <input type="number" class="form-control" [(ngModel)]="figura.base" name="base">                
              </div>              
            </div>     
            <!-- Tirangulo -->
            <div class="row" *ngIf="figura.nombre == 'triángulo'">
              <div class="col-2">
                <label class="col-form-label">Base:</label>
              </div>             
              <div class="col-4">
                <input type="number" class="form-control" [(ngModel)]="figura.base" name="base">                
              </div>              
            </div>           
            <!-- Circulo -->
            <div class="row" *ngIf="figura.nombre == 'circulo'">
              <div class="col-2">
                <label class="col-form-label">Radio:</label>
              </div>             
              <div class="col-4">
                <input type="number" class="form-control" [(ngModel)]="figura.base" name="base">                
              </div>              
            </div>
          </div>         
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" (click)="onSubmit(datos)" data-dismiss="modal">Dibujar</button>
          </div>
        </form>
      </div>      
    </div>
  </div>
</div>

<div class="container">
  <div class="figura" ng-style="{ 'width' : anchoFigura, 'height' : altoFigura }">
    fgdsgffdg
  </div>
</div>
