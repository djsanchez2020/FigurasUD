<!-- Toolbar -->
<h3>Figuras UD</h3>

<div class="alert alert-light" role="alert">
  Selecciona la figura que deseas graficar, luego digíta los datos solicitados para ver el resultado en pantalla
</div>

<h4>Figura</h4>
<div class="alert alert-light" role="alert">
  <div class="container">
    <div class="row">
      <div class="col-3">        
        <a data-toggle="modal" data-target="#formModal" (click)="llenarDatos('cuadrado')">
          <div [ngClass]="{'active': figura.nombre == 'cuadrado' ? true : false}" class="cuadrado"></div>
        </a>
      </div>
      <div class="col-3">
        <a data-toggle="modal" data-target="#formModal" (click)="llenarDatos('triángulo')">
          <div class="triángulo" [ngClass]="{'activeTriangulo': figura.nombre == 'triángulo' ? true : false}" ></div>
        </a>
      </div> 
      <div class="col-3">
        <a data-toggle="modal" data-target="#formModal" (click)="llenarDatos('circulo')">
          <div [ngClass]="{'active': figura.nombre == 'circulo' ? true : false}" class="circulo"></div>
        </a>
      </div>
      <div class="col-3">
        <a data-toggle="modal" data-target="#formModal" (click)="llenarDatos('rectángulo')">
          <div [ngClass]="{'active': figura.nombre == 'rectángulo' ? true : false}" class="rectángulo"></div>
        </a>
      </div>
    </div>  
  </div>
</div>



<div class="modal fade" id="formModal" tabindex="-1" role="dialog" aria-labelledby="formModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="formModalLabel">{{figura.nombre | capitalizado}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form
              #datos="ngForm">
          <div class="form-group">
            <!-- Rectangulo -->
            <div class="row" *ngIf="figura.nombre == 'rectángulo'">
              <div class="col-2">
                <label class="col-form-label">Alto:</label>
              </div>             
              <div class="col-md-4 col-sm-12">
                <input type="number" class="form-control" [(ngModel)]="figura.altura" name="altura">  
              </div>
              <div class="col-2">
                <label class="col-form-label">Ancho:</label>
              </div>
              <div class="col-md-4 col-sm-12">
                <input type="number" class="form-control" [(ngModel)]="figura.base" name="base">               
              </div>
            </div>
            <!-- Cuadrado -->
            <div class="row" *ngIf="figura.nombre == 'cuadrado'">
              <div class="col-2">
                <label class="col-form-label">Lado:</label>
              </div>             
              <div class="col-md-4 col-sm-12">
                <input type="number" class="form-control" [(ngModel)]="figura.base" name="base">                
              </div>              
            </div>     
            <!-- Tirangulo -->
            <div class="row" *ngIf="figura.nombre == 'triángulo'">
              <div class="col-2">
                <label class="col-form-label">Base:</label>
              </div>             
              <div class="col-md-4 col-sm-12">
                <input type="number" class="form-control" [(ngModel)]="figura.base" name="base">                
              </div>              
              <div class="col-2">
                <label class="col-form-label">Altura:</label>
              </div>             
              <div class="col-md-4 col-sm-12">
                <input type="number" class="form-control" [(ngModel)]="figura.altura" name="altura">                
              </div>              
            </div>           
            <!-- Circulo -->
            <div class="row" *ngIf="figura.nombre == 'circulo'">
              <div class="col-2">
                <label class="col-form-label">Radio:</label>
              </div>             
              <div class="col-md-4 col-sm-12">
                <input type="number" class="form-control" [(ngModel)]="figura.base" name="base">                
              </div>              
            </div>
          </div>         
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" (click)="onSubmit(datos)" data-dismiss="modal">Dibujar</button>
          </div>
        </form>
      </div>      
    </div>
  </div>
</div>

<div class="alert alert-light resultado">
  <div
      [ngClass]="figura.nombre" class="figura"
      [style.width] = "figura.nombre != 'triángulo' ? anchoFigura : '0px'"
      [style.height] = "figura.nombre != 'triángulo' ? altoFigura : '0px'"
      [style.border-top] = "figura.nombre != 'triángulo' ? '0px solid transparent' : altoFigura + ' solid transparent'" 
      [style.border-bottom] = "figura.nombre != 'triángulo' ? '0px solid transparent' : altoFigura + ' solid blue'"           
      [style.border-right] = "figura.nombre != 'triángulo' ? '0px solid transparent' : anchoFigura + ' solid transparent'"
      [style.border-left] = "figura.nombre != 'triángulo' ? '0px solid transparent' : anchoFigura + ' solid blue'"
      >
    
  </div>
</div>
